    </div>

    <p class="text">Enter your Phonenumber</p>

        <input type="text" placeholder="6969696969" id="Phonenumber" required>
    </div>

<div >
    <input type="file"  id="imgfile">
</div>

<div id="loader"></div>

    <div class="inputBox">

    </div>

    </form>
</div>
