<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecell task</title>
    <link rel="stylesheet" href="index.css">
   
  </head>
  <body>
    
    <div class="main-container">
      <div class="box">
        
        <div class="b1"><p>LOGIN</p></div>
       
           
          <form action="" id="firstform">
            <div class="b2">
              <div class="can1"> <label for="username">Name :</label></div>
              <div class="can2"> <input type="text" name="username" pattern="[A-Za-z]"  id="username" required placeholder="Enter your name"></div>
             
           </div>
           <div class="b3">
               <div class="can1"> <label for="branch">Branch :</label></div>
              <div class="can2"> <input type="text" name="branch" id="branch" pattern="[A-Za-z]" required placeholder="Enter your branch"></div>
            
           </div>
           <div class="b4">
               <div class="can1"> <label for="gmail">Email :</label></div>
              <div class="can2"> <input type="email" name="gmail" id="gmail" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required placeholder="Enter your gmail"></div>
             
           </div>
           <div class="b5">
               <div class="can1"> <label for="mobile">Mobile :</label></div>
               <div class="can2"> <input type="tel" name="mobile" id="mobile" required pattern="[0-9]{10}" placeholder="Enter phone no."></div>
              
           </div>
           <div class="b6">
               <button type="submit">submit</button>
           </div> 
           
          </form>
        <div class="b7">
          <p class="p1">Submitted</p>
        </div>
      </div> 
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="index.js"></script>
  </body>
</html>
