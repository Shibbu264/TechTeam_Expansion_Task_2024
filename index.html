<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Assignment Form</title>
</head>
<body>
    <h1>Hey there! Tell us about yourself :)</h1>
    <div>
        <h4>Please fill up this form.</h4>
        <div class="alert alert-success" role="alert" style="width:30%; text-align:center; margin:20px auto; display:none;" id="sm">
            Your data was stored successfully!
        </div>
        <div class="alert alert-danger" role="alert" style="width:30%; text-align:center; margin:20px auto; display:none;" id="wm">
            Could not store your data, please try again!
        </div>
        <form id="formdiv">
            <label for="namefilled">Name</label>
            <input type="text" name="username" id="namefilled" required placeholder="Your name">
            <div style="margin-top:1px; margin-bottom:5px; font-size:0.7rem; color:red; display:none;" id="naem">A valid name can have a length of 3 to 30 with only alphabets and spaces.</div>
            <label for="branchnamefilled">Select your branch:</label>
            <select id="branchnamefilled" name="userbranch" required>
                <option value="cs">Computer Science</option>
                <option value="ece">Electronics</option>
                 <option value="eee">Electrical</option>
                 <option value="mnc">Mathematics and Computing</option>
                 <option value="mec">Mechanical</option>
                  <option value="chem">Chemical</option>
                  <option value="civil">Civil</option>
                 <option value="phy">Engineering Physics</option>
                 <option value="ceramics">Ceramics</option>
                <option value="pharma">Pharmacy</option>
            </select>
            <label for="emailidfilled">Email</label>
            <input type="email" id="emailidfilled" name="useremail" required placeholder="eg-student@gmail.com">
            <label for="phonenumfilled">Contact Number</label>
            <input type="text" id="phonenumfilled" name="userphonenum" required placeholder="1000000000">
            <div style="margin-top:1px; margin-bottom:5px; font-size:0.7rem; color:red; display:none;" id="nuem">A valid phone number starts with 6, 7, 8 or 9 and has 10 digits.</div>
            <label for="photouploaded">Upload your photo</label>
            <input type="file" id="photouploaded">
            <div id="buttondiv">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
