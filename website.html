<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="website.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="parentcontainer">
    <div class="container">
        <form id="registrationForm">
            <h2>Registration</h2>
            <div class="input">
              <span class="nameicon"><i class="fa-solid fa-user"></i></span>
              <input type="text" name="name" required>
              <label>Name</label>
            </div>
            <div class="input">
              <span class="branchicon"><i class="fa-solid fa-check"></i></span>
              <input type="text" name="branch" required>
              <label>Branch</label>
            </div>
            <div class="input">
              <span class="email"><i class="fa-solid fa-envelope"></i></span>
              <input type="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@itbhu\.ac\.in$">
              <label>Email</label>
            </div>
            <div class="input">
              <span class="phone"><i class="fa-solid fa-phone"></i></span>
              <input type="tel" name="phone" required pattern="\d{10}">
              <label>Phone Number</label>
            </div>
            <button type="submit">Submit</button>
          </form>
    </div>
</div>
   Q
    <script src="website.js"></script>
</body>
</html>
